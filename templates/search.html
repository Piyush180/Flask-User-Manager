{% for person in people %}
<tr>
    <td>{{ person.name }}</td>
    <td>{{ person.address }}</td>
    <td>{{ person.date_added.date() }}</td>
    <td>
        <a href="/delete/{{person.id}}"><button>Delete</button></a>
        <a href="/update/{{person.id}}"><button>Update</button></a>
    </td>
</tr>
{% endfor %}
